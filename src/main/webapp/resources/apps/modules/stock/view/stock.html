<div ng-controller="StockRootController" ng-init="retriveAllStocks()" layout="column" class="md-inline-form">
      <md-toolbar>
         <div class="md-toolbar-tools">
           <h2>
              <span>Master > Stock</span>
            </h2>
          </div>
      </md-toolbar>
      <md-content layout-padding style="bg-color:#00b2b3">
      <input type="hidden" id="stock-goods-id"/>
      <div layout layout-sm="column">
      <md-input-container style="padding-left:0px;padding-top:0px;">
           <md-button class="md-icon-button" aria-label="Settings" ng-click="showDialog($event)">
             <md-icon class="fa fa-search" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
         </md-button>
        </md-input-container>
        <md-input-container>
          <label>Goods Code</label>
          <input id="stock-goods-code" ng-model="stock.goodsCode" placeholder="goods-code" disabled>
        </md-input-container>
        <md-input-container flex>
          <label>Goods Name</label>
          <input id="stock-goods-name" ng-model="stock.goodsName" placeholder="goods-name" disabled>
        </md-input-container>
      </div>
        <div layout layout-sm="column">
         <md-input-container class="md-block">
           <label>Quantity</label>
           <input ng-model="stock.quantity">
        </md-input-container>
         <md-input-container class="md-block">
          <label>Max Quantity</label>
           <input id="stock-max-quantity" ng-model="stock.maxQuantity"  value=" ">
        </md-input-container>
            <md-input-container class="md-block">
           <label>Location</label>
           <input id="stock-location" ng-model="stock.location">
        </md-input-container>
         <md-input-container class="md-block">
          <label>Sub Location</label>
           <input id="stock-sub-location" ng-model="stock.subLocation">
        </md-input-container>
        </div>
        <div layout layout-sm="column" flex>
            <md-button class="md-raised md-primary button-custom" ng-click="processingStock(stock)">Set</md-button>
        </div>
          </md-content>
        <md-content>
       <br/> 
       <div layout layout-sm="column">
        <div layout="row" flex>  
        <table class="table table-hover" style="width:100%;">
         <thead>
           <tr>
            <th>
               Goods Name
             </th>
             <th>
               Quantity
             </th>
             <th>
               Max Quantity
             </th>
              <th>
               Location
             </th>
             <th>
               Sub Location
             </th>
             <th>
               Last Update
             </th>
             <th>
               Updated By
             </th>
           </tr>
           </thead>
           <tbody>
             <tr ng-repeat="stock in stocks">
               <td>
             	  {{stock.goodsName}}
                </td>
                <td>
                 {{stock.quantity}}
                </td>
                <td>
                 {{stock.maxQuantity}}
                </td>
                  <td>
                 {{stock.location}}
                </td>
                <td>
                 {{stock.subLocation}}
                </td>
                  <td>
                 {{stock.updatedDate}}
                </td>
                <td>
                   {{stock.updatedBy}}
                </td>
             </tr>
            </tbody>
       </table>
       </div class="mask">
           </md-content>
       </div>
</div>
