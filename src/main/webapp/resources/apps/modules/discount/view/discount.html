<div ng-controller="StockRootController" layout="column" class="md-inline-form">
      <md-toolbar>
         <div class="md-toolbar-tools">
           <h2>
              <span>Master > Discount</span>
            </h2>
          </div>
      </md-toolbar>
      <md-content layout-padding style="bg-color:#00b2b3;height:15%;padding:0px 35px 0px 35px;">
       <div layout layout-sm="column">
       <div layout="row" style="padding-top:15px;">
           <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
             <md-icon class="fa fa-search" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
         </md-button>
       </div>
        <md-input-container>
          <label>Goods Code</label>
          <input ng-model="user.firstName" disabled>
        </md-input-container>
        <md-input-container flex>
          <label>Goods Name</label>
          <input ng-model="discount.goodsName" disabled>
        </md-input-container>
      </div>
       <div layout layout-sm="column">
           <md-input-container class="md-block">
           <label>Discount</label>
           <input ng-model="user.address">
        </md-input-container>
          <div layout="row" flex="10">
             <span></span>
          </div>
         <div layout="row" style="padding-top:20px;">
              <label>Start</label>
          </div>
          <div layout="row">
              <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
          </div>
          <div layout="row" flex="10">
             <span></span>
          </div>
           <div layout="row" style="padding-top:20px;">
              <label>End</label>
          </div>
          <div layout="row">
              <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
          </div>
      </div>
      <div layout layout-sm="column">
         <md-input-container flex>
           <label>Description</label>
           <textarea  ng-model="theMax" columns="1" md-maxlength="150" rows="5"></textarea>
        </md-input-container>
      </div>
           <div layout layout-sm="column" flex>
           <md-button class="md-raised md-primary button-custom">Set </md-button>
           </md-button>
     </div>
      </md-content>
      <md-content layout-padding style="bg-color:#00b2b3;height:200px;padding:10px 35px 0px 35px;">
      <div layout layout-sm="column" flex>
       <div layout="row" flex>  
       <table class="table table-hover" style="width:150%;">
         <thead>
           <tr>
             <th>Goods Name</th>
             <th>Periode</th>
             <th>Discount</th>
             <th>Description</th>
             <th>Date Created</th>
             <th>Last Update</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>Goods Name</td>
             <td>Periode</td>
             <td>Discount</td>
             <td>Description</td>
             <td>Date Created</td>
             <td>Last Update</td>
           </tr>
         </tbody>
       </table>
       </div>
      </div>
   </md-content>
</div>
