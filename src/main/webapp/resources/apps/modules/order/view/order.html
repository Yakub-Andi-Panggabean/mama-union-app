<div ng-controller="StockRootController" layout="column" class="md-inline-form">
      <md-toolbar>
         <div class="md-toolbar-tools">
           <h2>
              <span>Master > Order</span>
            </h2>
          </div>
      </md-toolbar>
      <md-content layout-padding>
      <div layout="column">
      	<div layout="row">
      		<div layout="row" flex="80">
      		<span flex></span>
      	    <div layout="row" flex="20">
      	       <md-input-container flex >
               <label>Order Number</label>
               <input ng-model="user.firstName" disabled>
             </md-input-container>
      	    </div>
      </div>
      	</div>
      </div>
      <div layout layout-sm="column">
         <md-input-container flex>
          <label>Customer Name</label>
          <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
      </div>
      <div layout layout-sm="column">
         <md-input-container flex>
          <label>Goods Code</label>
          <input ng-model="user.firstName">
          </md-input-container>
        <md-input-container flex>
        <label>Order Qty</label>
        <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
      </div>
        <div layout layout-sm="column" flex>
             <md-button class="md-raised md-primary button-custom" >Add</md-button>
           </md-button>
        </div> 
        <br/>
      <div layout layout-sm="column">
       <div layout="row" flex  style="background-color:#e0e0d1;" layout-padding>
           <div flex>
             Goods Code
           </div>
           <div flex>
             Goods Name
           </div>
           <div flex hide-sm>
             Price
           </div>
           <div flex hide-sm>
             Quantity
           </div>
           <div flex hide-sm>
             Action
           </div>
       </div>
      </div>
      <div layout layout-sm="column">
      <div layout="row" flex layout-padding style="border-bottom:1px solid #e0e0d1">
           <div flex>
             Goods Code
           </div>
           <div flex>
             Goods Name
           </div>
           <div flex hide-sm>
             Price
           </div>
           <div flex hide-sm>
             Quantity
           </div>
            <div flex hide-sm>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
             <md-icon class="fa fa-remove" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
           </md-button>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
             <md-icon class="fa fa-pencil" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
         </md-button>
           </div>
       </div>
       </div>
      <div layout layout-sm="column">
        <md-input-container flex>
        </md-input-container>
        <md-input-container flex>
        </md-input-container>
        <md-input-container flex>
         <label>Total</label>
          <input ng-model="user.firstName">
        </md-input-container>
      </div>
      <br/>
       <br/>
       <div layout layout-sm="column">
         <span flex></span>
          <md-input-container flex>
        </md-input-container>
        <span flex></span>
          <md-input-container flex>
        </md-input-container>
          <md-button class="md-icon-button button-custom" aria-label="Settings" ng-click="showAdd($event)">
             <md-icon class="fa fa-save" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
         </md-button>
      </div>
    </form>
  </md-content>
</div>
