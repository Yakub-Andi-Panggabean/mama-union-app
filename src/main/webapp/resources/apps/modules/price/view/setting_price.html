<div ng-controller="StockRootController" layout="column" class="md-inline-form">
      <md-toolbar>
         <div class="md-toolbar-tools">
           <h2>
              <span>Price > Setting Price</span>
            </h2>
          </div>
      </md-toolbar>
      <md-content layout-padding style="bg-color:#00b2b3">
      <div layout layout-sm="column">
        <div layout="row" style="padding-top:15px;">
             <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
             <md-icon class="fa fa-search" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
         </md-button>
        </div>
        <md-input-container>
          <label>Goods Code</label>
          <input ng-model="user.firstName" disabled>
        </md-input-container>
        <md-input-container flex>
          <label>Goods Name</label>
          <input ng-model="theMax" disabled>
        </md-input-container>
        <md-input-container class="md-block">
           <label>Price</label>
           <input ng-model="user.address">
        </md-input-container>
      </div>
        <div layout layout-sm="column" flex>
             <md-button class="md-raised md-primary button-custom">Set Price</md-button>
           </md-button>
        </div>
        <br/>
        <div layout layout-sm="column" flex>
       <div layout="row" flex>  
       <table class="table table-hover" style="width:100%;">
         <thead>
           <tr>
             <th>Goods Code</th>
             <th>Goods Name</th>
             <th>Price</th>
             <th>Max.Qty</th>
             <th>Action</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>
               Goods Code
             </td>
             <td>
               Goods Name
             </td>
             <td>
               Price
             </td>
             <td>
               Max.Quantity
             </td>
            <td>
               <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
               <md-icon class="fa fa-remove" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
               </md-button>
               <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
               <md-icon class="fa fa-pencil" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
               </md-button>
            </td>
           </tr>
           <tr>
             <td>
               Goods Code
             </td>
             <td>
               Goods Name
             </td>
             <td>
               Price
             </td>
             <td>
               Max.Quantity
             </td>
            <td>
               <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
               <md-icon class="fa fa-remove" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
               </md-button>
               <md-button class="md-icon-button" aria-label="Settings" ng-click="showAdd($event)">
               <md-icon class="fa fa-pencil" style="font-size:24px;color:rgb(63,81,181);"></md-icon>
               </md-button>
            </td>
           </tr>
         </tbody>
       </table>
       </div>
      </div>
  </md-content>
</div>
