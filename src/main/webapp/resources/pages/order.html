<div ng-controller="StockRootController" layout="column" class="md-inline-form">
      <md-toolbar>
         <div class="md-toolbar-tools">
           <h2>
              <span>Order</span>
            </h2>
          </div>
      </md-toolbar>
      <md-content layout-padding>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input ng-model="theMax">
        </md-input-container>
      </div>
      <md-input-container class="md-block">
        <label>Address</label>
        <input ng-model="user.address">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
        <input ng-model="user.address2" placeholder="Address 2">
      </md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city">
        </md-input-container>
      </div>
       <div layout layout-sm="column">
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city">
        </md-input-container>
      </div>
       <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
      <md-input-container class="md-block">
        <label>Biography</label>
        <textarea ng-model="user.biography" columns="1" md-maxlength="150" rows="5"></textarea>
      </md-input-container>
        <md-button class="md-raised md-primary">Primary</md-button>
    </form>
  </md-content>
</div>
